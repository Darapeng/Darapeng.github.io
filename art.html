<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>作品分享互動網頁</title>
<link rel="icon" type="image/png" href="haha.png">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #E6F6FF;
    padding: 20px;
}
.container {
    width: 75%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
.top-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}
button {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.upload { background:#4CAF50;color:white; }
.save { background:#2196F3;color:white; }
.delete { background:#f44336;color:white; }

.preview {
    width: 100%;
    height: 300px;
    border: 2px dashed #aaa;
    border-radius: 10px;
    object-fit: contain;
    margin: 10px 0;
    cursor: zoom-in;
}

.list {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}
.list img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 6px;
    border: 2px solid #ccc;
}
.list img.active {
    border-color: #2196F3;
}

textarea {
    width:100%;
    padding:8px;
    box-sizing: border-box;
}

.comment {
    background:#eee;
    padding:6px;
    margin-top:5px;
    border-radius:5px;
}

/* ===== 放大檢視（Lightbox）===== */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}
#close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>作品分享互動網頁</h1>

<div class="top-bar">
    <button class="delete" onclick="deleteWork()">刪除作品</button>
    <button class="upload" onclick="openUploader()">上傳作品</button>
    <button class="save" onclick="saveWork()">儲存作品</button>
</div>

<input type="file" id="fileInput" accept="image/*" hidden>

<img id="preview" class="preview" onclick="openZoom()">

<h3>作品列表</h3>
<div id="list" class="list"></div>

<h3>創作理念</h3>
<textarea id="idea"></textarea>

<h3>留言區</h3>
<textarea id="comment"></textarea>
<button onclick="addComment()">送出留言</button>
<div id="comments"></div>
</div>

<!-- 放大檢視 -->
<div id="overlay" onclick="closeZoom()">
    <span id="close">✕</span>
    <img id="zoomImg">
</div>

<script>
let works = JSON.parse(localStorage.getItem("works")) || [];
let current = null;

const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const idea = document.getElementById("idea");
const comment = document.getElementById("comment");
const comments = document.getElementById("comments");
const list = document.getElementById("list");

const overlay = document.getElementById("overlay");
const zoomImg = document.getElementById("zoomImg");

window.onload = renderList;

function openUploader() {
    fileInput.value = "";
    fileInput.click();
}

fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        preview.src = reader.result;
        idea.value = "";
        comment.value = "";
        comments.innerHTML = "";
        current = null;
        renderList();
    };
    reader.readAsDataURL(file);
});

function saveWork() {
    if (!preview.src) {
        alert("目前沒有作品可以儲存");
        return;
    }

    works.push({
        image: preview.src,
        idea: idea.value,
        comments: []
    });

    localStorage.setItem("works", JSON.stringify(works));

    preview.src = "";
    idea.value = "";
    comment.value = "";
    comments.innerHTML = "";
    current = null;

    renderList();
    alert("作品已儲存");
}

function renderList() {
    list.innerHTML = "";
    works.forEach((w, i) => {
        const img = document.createElement("img");
        img.src = w.image;
        img.onclick = () => selectWork(i);
        if (i === current) img.classList.add("active");
        list.appendChild(img);
    });
}

function selectWork(i) {
    current = i;
    preview.src = works[i].image;
    idea.value = works[i].idea;
    showComments();
    renderList();
}

function addComment() {
    if (current === null) {
        alert("請先選擇作品");
        return;
    }
    const t = comment.value.trim();
    if (!t) return;

    works[current].comments.push(t);
    comment.value = "";
    localStorage.setItem("works", JSON.stringify(works));
    showComments();
}

function showComments() {
    comments.innerHTML = "";
    works[current].comments.forEach(c => {
        const d = document.createElement("div");
        d.className = "comment";
        d.textContent = c;
        comments.appendChild(d);
    });
}

function deleteWork() {
    if (current === null) return;
    if (!confirm("確定刪除？")) return;
    works.splice(current, 1);
    localStorage.setItem("works", JSON.stringify(works));
    location.reload();
}

/* ===== 放大檢視功能 ===== */
function openZoom() {
    if (!preview.src) return;
    zoomImg.src = preview.src;
    overlay.style.display = "flex";
}

function closeZoom() {
    overlay.style.display = "none";
}
</script>

</body>
</html>
