<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>作品分享</title>
    <link rel="icon" type="image/png" href="palette.png">
    <style>
        /* 你的 CSS */
    </style>
</head>

    <meta charset="UTF-8">
    <title>作品分享互動網頁</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:  #BEE7FF;
            padding: 20px;
        }

        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h1, h2 {
            text-align: center;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 15px;
        }

        .upload-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .art-display {
            width: 100%;
            height: 300px;
            border: 2px dashed #aaa;
            border-radius: 10px;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            margin-bottom: 20px;
            object-fit: contain;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .work-list img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin: 5px;
            border: 1px solid #ccc;
        }

        .comment-box {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        .comment {
            background: #ffffff;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button.submit-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>作品分享互動網頁</h1>

    <!-- 上傳作品按鈕 -->
    <div class="top-bar">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">
            上傳作品
        </button>
    </div>

    <!-- 作品顯示 -->
    <img id="preview" class="art-display" src="" alt="尚未上傳作品">

    <!-- 創作理念 -->
    <h3>創作理念</h3>
    <textarea id="idea" rows="5" placeholder="在這裡寫下你的創作理念..."></textarea>

    <button class="submit-btn" onclick="addToList()">加入作品列表</button>

    <hr>

    <!-- 作品列表 -->
    <h2>作品列表</h2>
    <div id="workList" class="work-list"></div>

    <hr>

    <!-- 留言板 -->
    <h2>留言板</h2>
    <textarea id="commentInput" rows="3" placeholder="輸入留言..."></textarea>
    <button class="submit-btn" onclick="addComment()">送出留言</button>

    <div id="commentSection" class="comment-box"></div>

</div>

<script>
    // 圖片預覽
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", function(event){
        const file = event.target.files[0];
        if(file){
            preview.src = URL.createObjectURL(file);
        }
    });

    // 加入作品列表
    function addToList() {
        if (!preview.src) {
            alert("請先上傳一張作品！");
            return;
        }

        const list = document.getElementById("workList");
        const newImg = document.createElement("img");
        newImg.src = preview.src;
        list.appendChild(newImg);

        alert("作品已加入列表！");
    }

    // 加留言
    function addComment() {
        const commentText = document.getElementById("commentInput").value;
        if (commentText.trim() === "") {
            alert("留言不能為空！");
            return;
        }

        const commentSection = document.getElementById("commentSection");
        const newComment = document.createElement("div");
        newComment.className = "comment";
        newComment.textContent = commentText;

        commentSection.appendChild(newComment);

        document.getElementById("commentInput").value = "";
    }
</script>

</body>
</html>
